<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href= "game.css"> 
</head>

<body>
    <div class="row">
        <div class="font-italic font-weight-bold text-uppercase  col-xl-6 offset-xl-6">
    <p id="playerName"></p>
    </div>
    </div>
       <div class="row">
           <div class="col-xl-1 offset-xl-11">
         <form id="logout-form" onsubmit="return logoutFetch">
        <button type="text" onclick="logoutFetch()" class="btn btn-dark btn-sm">Log out </button>
    </div>
            </form>

        </div>

    <div class="row">
        <div class="col-xl-6 offset-xl-3 ">
            <h4 class="font-italic" id="text">Game Information :</h4>
            <ol class="list-group" id="list"></ol>
        </div>
    </div>

    <div class="row align-items-center " id="leaderboard">
        <div class="col-xl-6 offset-xl-3 ">
            <table class="table table-bordered " id="table">
                <thead id="scoreHeader" class="thead-dark">
                <tbody id="scoreBody">
                </tbody>
                </thead>
            </table>
        </div>
    </div>
    <script src="games.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
