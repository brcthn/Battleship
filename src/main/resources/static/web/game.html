<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
     <link rel="stylesheet" href= "game.css"> 
    
</head>
<body id="gameBody">
    <div class="title"><p>Ship Locations!</p></div>
    <div class="row justify-content-around">
    <div>
    <h3 id="playerName1"> </h3>
    <p id="gameinformation1"></p>
    </div>
    <div id="playerSecond">
    <h3 id="playerName2"></h3>
    <p id="gameinformation2"></p>
    </div>
    </div>

<div class="row" id="rows">
        <div id="tableShip"  class="col-xl-2 ">
                <table class="table table-bordered table-sm" id="gameTableShip">
                    <thead id="table-headers-ship"> 
                        <tbody id="table-rows-ship">
                        </tbody>
                    </thead>
                </table>
        </div>
    <div id="table" class="col-xl-4">
    <table class="table table-bordered " id="gameTable">
        <thead id="table-headers"> 
            <tbody id="table-rows">
            </tbody>
        </thead>
    </table>
    </div>

    <div id="tableSalvo" class="col-xl-4">
    <table class="table table-bordered" id="gameTableSalvo">
        <thead id="table-headers-salvo">
            <tbody id="table-rows-salvo">
            </tbody>
        </thead>
    </table>
    </div>


    <div id="tableShip"  class="col-xl-1 ">
        <table class="table table-bordered  table-hover table-sm" id="gameTableShip">
            <thead id="table-headers-ship"> 
                <tbody id="table-rows-ship">
                </tbody>
            </thead>
    </table>
</div> 
</div>
<div class="row">
    <div  class="col-xl-1" >
        <form onsubmit="return false ">
           <button type="text"  class="btn  btn-sm" onclick="putShip()" id="saveShipButton">Save Ship</button>
       </form>
    </div>
       <div  class=" col-xl-1"  >
        <form onsubmit="return false ">
                <button type="text" id="returnShipButton"  class="btn  btn-sm" onclick="returnShipButton()"> <img src="return.png"></button>
            </form> 
        </div>
</div>

</div>
<script src="game.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
