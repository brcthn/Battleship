<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
</head>
<body>
<div class="row">
    <div class="col-xl-6 offset-xl-5">
        <img src="Destroyer.png" id="indexImg">
    </div>
</div>
<div class=" row justify-content-center" id="login">
    <form id="login-form" onsubmit="return false">
        <div class="col-xl-12">
            <label>Email: </label>
            <input class="form-control" type="text" name="username" id="username" placeholder="email@ctu.gov">
        </div>
        <div class="col-xl-12">
            <label>Password: </label>
            <input class="form-control" type="text" name="password" id="password">
        </div>
    </form>
</div>

<div class="row justify-content-center">
    <div class="col-xl-5 offset-xl-4">
        <button type="text" onclick="loginFetch()" id="loginButton" class="btn btn-outline-dark">Log in</button>
    </div>
    <div class="col-xl-5 offset-xl-4 ">
        <button type="text" id="signupButton" data-toggle="modal" data-target="#staticBackdrop"
                class="btn btn-outline-dark">Sign Up
        </button>
    </div>

    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="signup-form" onsubmit="return false">
                        <div class="col-xl-12">
                            <label>First Name: </label>
                            <input class="form-control" type="text" name="username" id="signup-firstname">
                        </div>
                        <div class="col-xl-12">
                            <label>Last Name: </label>
                            <input class="form-control" type="text" name="password" id="signup-lastname">
                        </div>
                        <div class="col-xl-12">
                            <label>Email: </label>
                            <input class="form-control" type="text" name="email" id="signup-email"
                                   placeholder="email@ctu.gov">
                        </div>
                        <div class="col-xl-12">
                            <label>Password: </label>
                            <input class="form-control" type="text" name="password" id="signup-password">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="signup()">Sign up</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>
<script src="games.js"></script>
</body>
</html>
