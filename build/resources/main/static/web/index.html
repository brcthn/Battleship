<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href= "game.css">

<body>
    <div class=" row justify-content-center" id="login">
        <form id="login-form" onsubmit="return false">
            <div class="col-xl-12">
                <label>Username: </label>
                    <input class="form-control" type="text" name="username" id="username" placeholder="email@ctu.gov">
            </div>
            <div class="col-xl-12" >
                <label>Password: </label>  
                    <input class="form-control" type="text" name="password" id="password">
            </div>
            <div class="col-xl-5 offset-xl-8">
                <button type="text" onclick="loginFetch()" id="loginButton" class="btn btn-dark">Log In </button>
            </div>
            <div class="col-xl-5 offset-xl-8">
                <button type="text" onclick="signup()" id="signupButton" class="btn btn-dark">Sign Up </button>
            </div>
        </form>
   </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="games.js"></script>
</body>
</html>
